<!DOCTYPE html>
<html>
<head>
    <title>Page Guide Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            width: 320px;
            background: #fff;
            color: #333;
            margin: 0;
            box-sizing: border-box;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #222;
            text-align: center;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgb(59 130 246 / 0.3);
            user-select: none;
        }

        button:hover {
            background: linear-gradient(90deg, #4338ca, #2563eb);
            box-shadow: 0 6px 12px rgb(37 99 235 / 0.5);
        }

        #guideBox {
            margin-top: 20px;
            border-radius: 12px;
            padding: 16px;
            min-height: 160px;
            max-height: 300px;
            overflow-y: auto; /* vertical scroll if needed */
            overflow-x: hidden; /* hide horizontal scroll */
            background: #f9fafb;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            font-size: 0.95rem;
            line-height: 1.4;
            color: #444;
            white-space: normal;
            word-wrap: break-word; /* break long words */
            word-break: break-word;
        }


        /* Code styling inside guide */
        #guideBox code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }

        #guideBox pre {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            margin: 10px 0;
        }

        /* Scrollbar for guideBox */
        #guideBox::-webkit-scrollbar {
            width: 8px;
        }
        #guideBox::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        #guideBox::-webkit-scrollbar-track {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
<h3>Page Guide Assistant</h3>
<button id="generateGuide">Generate Page Guide</button>
<div id="guideBox"><em>No guide generated yet.</em></div>

<script src="marked.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
