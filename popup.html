<!DOCTYPE html>
<html>
<head>
    <title>Page Guide Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 12px;
            width: 500px;
            height: 380px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        h3 {
            margin: 0 0 12px 0;
            font-weight: 600;
            font-size: 20px;
            color: #2c3e50;
        }

        #container {
            display: flex;
            gap: 15px;
            flex-grow: 1;
            height: 100%; /* Fill available height */
            overflow: hidden;
        }

        #sidebar {
            width: 160px; /* fixed width so it never shrinks */
            border-right: 1px solid #ddd;
            padding-right: 10px;
            overflow-y: auto; /* scroll if sidebar content overflows vertically */
            flex-shrink: 0; /* prevent shrinking */
        }

        #content {
            flex-grow: 1; /* take remaining space */
            overflow-y: auto; /* scroll vertically if content too tall */
            background: #fafafa;
            border-radius: 8px;
            padding: 12px;
            box-shadow: inset 0 0 6px #ddd;
            font-size: 14px;
            color: #222;
            min-width: 0; /* important for flexbox text overflow */
            overflow-x: hidden; /* hide horizontal scroll */
            word-wrap: break-word; /* break long words */
            white-space: pre-wrap; /* wrap preformatted text */
        }

        #content pre {
            white-space: pre-wrap !important; /* wrap code blocks */
            word-wrap: break-word;
            overflow-x: hidden !important; /* no horizontal scroll in code */
        }

        #sidebar h4 {
            margin-top: 0;
            font-weight: 600;
            font-size: 16px;
            color: #34495e;
            margin-bottom: 8px;
        }

        #folders {
            font-size: 14px;
            color: #34495e;
        }

        #folders strong {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            font-size: 14px;
            color: #1a237e;
            border-bottom: 1px solid #bbb;
            padding-bottom: 3px;
        }

        #folders div > div {
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #folders div > div:hover {
            background-color: #c5cae9;
            color: #1a237e;
        }

        #content strong {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #2c3e50;
        }

        .sidebar-button {
            margin: 3px 0px 10px 0px;
            padding: 10px 12px;
            font-weight: 600;
            font-size: 14px;
            color: white;
            background-color: #3f51b5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.25s;
            width: 100%;
        }

        .sidebar-button:hover {
            background-color: #303f9f;
        }

        #howItWorks {
            background-color: #35bb00;
        }

        #howItWorks:hover {
            background-color: #1ba000;
        }

        #guideBox code {
            background: #e1e4ea;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        #guideBox pre {
            background: #f0f2f5;
            padding: 10px;
            overflow-x: auto;
            border-radius: 6px;
            margin-top: 8px;
        }

        em {
            color: #666;
        }
    </style>
</head>
<body>
<h3>Website Helper</h3>
<div id="container">
    <div id="sidebar">
        <button id="howItWorks" class="sidebar-button">How It Works</button>
        <button id="accessibleMode" class="sidebar-button">Turn On Easy Reading</button>
        <button id="generateGuide" class="sidebar-button">Create Guide</button>
        <h4>My Guides</h4>
        <div id="folders"><em>Loading your guides...</em></div>
    </div>
    <div id="content">
        <div id="guideBox"><em>No guide selected yet.</em></div>
    </div>

</div>

<script src="marked.min.js"></script>
<script src="popup.js"></script>
</body>
</html>
